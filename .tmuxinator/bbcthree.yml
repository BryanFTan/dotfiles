# ~/.tmuxinator/bbcthree.yml

name: bbcthree
root: ~/Sites/bbc/bbcthree-web
startup_window: git

windows:
  - git:
    - git fetch
    - git --no-pager log --oneline --decorate --color --graph -10
    - git status
  - node:
    - cd server
    - npm run build
    - nodemon server.js
  - gulp:
    - cd client
    - gulp css
    - gulp webpack
    - gulp watch
  - redis:
    - redis-cli shutdown
    - redis-server
