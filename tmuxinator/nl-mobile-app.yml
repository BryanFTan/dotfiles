# ~/.tmuxinator/new-look-mobile-app.yml

name: nl-mobile-app
root: ~/Sites/new-look/newlookapp
startup_window: nvim

windows:
  - nvim:
    - nvim
  - git:
    - git fetch
  - tests:
    - ./node_modules/.bin/jest --watch
  - build:
      layout: even-horizontal
      panes:
        - ios:
          - react-native run-ios
  - watch:
    - npm run start
  - server:
    - node index.js
