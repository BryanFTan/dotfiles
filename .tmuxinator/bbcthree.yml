# ~/.tmuxinator/bbcthree.yml

name: bbcthree
root: ~/Sites/bbc/bbcthree-web
startup_window: vim

windows:
  - vim:
      layout: 25f5,318x90,0,0{199x90,0,0,0,118x90,200,0,1}
      panes:
        - vim:
          - vim
        - git:
          - git --no-pager log --oneline --decorate --color --graph -10
          - git status
  - node:
      layout: even-vertical
      panes:
        - server:
          - cd server
          - nodemon server.js
        - watch:
          - cd server
          - webpack --watch
  - gulp:
    - cd client
    - gulp css
    - gulp webpack
    - gulp watch
  - redis:
    - redis-cli shutdown
    - redis-server
