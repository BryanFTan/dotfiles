# ~/.tmuxinator/new-look-mobile-app.yml

name: new-look-mobile-app
root: ~/Sites/new-look/newlookapp
startup_window: nvim

windows:
  - nvim:
    - nvim
  - git:
    - git fetch
  - build:
      layout: even-horizontal
      panes:
        - ios:
          - react-native run-ios
  - watch:
    - npm run start
