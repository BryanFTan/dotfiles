# ~/.tmuxinator/simonsmith_io.yml

name: simonsmith_io
root: ~/Sites/simonsmith.io
startup_window: nvim

windows:
  - nvim: nvim
  - git:
    - git status
  - node:
      layout: tiled
      panes:
        - server:
          - bundle exec middleman -p=9000
        - watch:
          - npm run watch
