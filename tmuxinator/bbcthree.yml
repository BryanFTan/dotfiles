# ~/.tmuxinator/bbcthree.yml

name: bbcthree
root: ~/Sites/bbc/bbcthree-web
startup_window: nvim

windows:
  - nvim:
    - nvm use 0.12.7
    - nvim
  - git:
    - nvm use 0.12.7
    - cd client
  - node:
      layout: tiled
      panes:
        - gulp:
          - nvm use 0.12.7
          - cd client
          - gulp watch
        - server:
          - nvm use 0.12.7
          - cd server
          - nodemon -e js,html,svg server.js
        - watch:
          - cd server
          - webpack --watch
        - redis:
          - redis-cli shutdown
          - redis-server ~/redis.conf
