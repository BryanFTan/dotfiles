# /Users/simonsmith/.tmuxinator/treatwell.yml

name: treatwell
root: ~/wahanda
startup_window: nvim

windows:
  - nvim: nvim
  - zsh:
    -
  - new-stack:
    - cd ~/wahanda/front-end-2.0
    - yarn watch
  - twbox:
    - twbox -s amp.twtest.io -l FRONT_END_20,ASSET,SITE nginx up
  - site:
      layout: even-horizontal
      panes:
        - spring:
          - cd ~/wahanda/service/site/webapp
          - cat ../../.nvmrc | read version; nvs use $version
          - mvn spring-boot:run
        - watch:
          - cd ~/wahanda/service/site/webapp
          - cat ../../.nvmrc | read version; nvs use $version
          - yarn dev:watch
  - asset:
      layout: even-horizontal
      panes:
        - spring:
          - cd ~/wahanda/service/asset/webapp
          - cat ../../.nvmrc | read version; nvs use $version
          - mvn spring-boot:run
        - watch:
          - cd ~/wahanda/service/asset/webapp
          - cat ../../.nvmrc | read version; nvs use $version
          - yarn dev:watch
