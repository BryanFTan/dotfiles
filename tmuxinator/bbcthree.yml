# ~/.tmuxinator/bbcthree.yml

name: bbcthree
root: ~/Sites/bbc/bbcthree-web
startup_window: vim

windows:
  - vim:
    - vim
  - git:
    - cd client
    - git status
  - gulp:
    - cd client
    - gulp css
    - gulp webpack
    - gulp watch
  - tests:
    - cd client
  - node:
      layout: even-horizontal
      panes:
        - server:
          - nvm use 0.12.7
          - cd server
          - nodemon -e js,html,svg server.js
        - watch:
          - cd server
          - webpack --watch
  - redis:
    - redis-cli shutdown
    - redis-server ~/redis.conf
