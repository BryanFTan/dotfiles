# /Users/simonsmith/.tmuxinator/treatwell.yml

name: treatwell
root: ~/wahanda
startup_window: nvim

windows:
  - nvim: nvim
  - zsh:
    -
  - new-stack:
    - cd ~/wahanda/front-end-2.0
    - yarn watch
  - twbox:
    - twbox -s amp.twtest.io -l FRONT_END_20 nginx up
  - services:
      layout: even-horizontal
      panes:
        - asset:
            - cd ~/wahanda/service/asset/webapp
            - cat ../../.nvmrc | read version; nvs use $version
        - site:
            - cd ~/wahanda/service/site/webapp
            - cat ../../.nvmrc | read version; nvs use $version
  - watch:
      layout: even-horizontal
      panes:
        - asset:
          - cd ~/wahanda/service/asset/webapp
          - cat ../../.nvmrc | read version; nvs use $version
        - site:
          - cd ~/wahanda/service/site/webapp
          - cat ../../.nvmrc | read version; nvs use $version
  - rainbow:
    - cd ~/wahanda/service/rainbow
  - storybook:
    - cd ~/wahanda/front-end-2.0
    - yarn storybook
